<!DOCTYPE html>
<html>
    <head>

        <title>Calculator</title>
        <meta charset="UTF 8">
        <link rel='stylesheet' href='style.css'>

    </head>

    <body>
        <header>
            <div class='head'></div>
        </header>
        <div class='container'>
            <div class='calculator-container'>
                <div class='item1 button' id='one'>1</div>
                <div class='item2 button' id='two'>2</div>
                <div class='item3 button'>3</div>
                <div class='item4 button'>4</div>
                <div class='item5 button'>5</div>
                <div class='item6 button'>6</div>
                <div class='item7 button'>7</div>
                <div class='item8 button'>8</div>
                <div class='item9 button'>9</div>
                <div class='item10 button'>0</div>
                <div class='item11' id='display'></div>
                <div class='item12 button' id='clear'>AC</div>
                <div class='item13 button' id='divide'>/</div>
                <div class='item14 button' id='multiply'>x</div>
                <div class='item15 button' id='subtract'>-</div>
                <div class='item16 button' id='add'>+</div>
                <div class='item17 button' id='equals'>=</div>
                <div class='item18 button' id='decimal'>.</div>
                <div class='item19 button' id='delete'>âŒ«</div>
            </div>
        </div>
            
        <script src='script.js'></script>


    </body>
</html>
