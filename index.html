<!DOCTYPE html>
<html>
    <head>

        <title>Calculator</title>
        <meta charset="UTF 8">
        <link rel='stylesheet' href='style.css'>

    </head>

    <body>
        <br>
        <header>
            <div class='head'>Calculator</div>
        </header>
        <br>
        <br>
        <div class='container'>
            <div class='calculator-container'>
                <div class='item1 button' id='one'>1</div>
                <div class='item2 button' id='two'>2</div>
                <div class='item3 button'>3</div>
                <div class='item4 button'>4</div>
                <div class='item5 button'>5</div>
                <div class='item6 button'>6</div>
                <div class='item7 button'>7</div>
                <div class='item8 button'>8</div>
                <div class='item9 button'>9</div>
                <div class='item10 button'>0</div>
                <div class='item11 button' id='display'></div>
                <div class='item12 button'>AC</div>
                <div class='item13 button'>/</div>
                <div class='item14 button'>x</div>
                <div class='item15 button'>-</div>
                <div class='item16 button'>+</div>
                <div class='item17 button'>=</div>
                <div class='item18 button'>.</div>

            </div>
        </div>
            
        <script src='script.js'></script>


    </body>
</html>
